<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Book Request Form</h2>
        <form id="bookForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">Faculty Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" name="course" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Term</label>
                <input type="text" name="term" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input type="text" name="book_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input type="text" name="author_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Edition</label>
                <input type="text" name="edition" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Publisher</label>
                <input type="text" name="publisher" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <!-- Download Button -->
        <div class="text-center mt-4">
            <a href="/download" class="btn btn-success">ðŸ“¥ Download Excel File</a>
        </div>
    </div>

    <!-- Link External JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
